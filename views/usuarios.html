<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Conexión de CSS-->
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/usuarios.css" />

  <!--Icono pestaña navegador-->
  <link rel="shortcut icon" href="/image/icon_page.png" type="image/x-icon" />

  <!--Conexión de iconos de bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!--Conexión de Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <title>Usuarios</title>

</head>

<body>
  <!--Cabecera header-->
  <header class="container">
    <img src="/image/restaurante_cabecera.png" alt="image_home" />

    <div class="iconoPage">
      <img src="/image/icon_page.png" alt="icono" id="icono" />
    </div>
  </header>

  <!--Logo del login-->
  <div>
    <div class="float-end">
      <a href="/cartaDigital.html"><img src="/image/user_login.png" alt="user_login" /></a>
    </div>
  </div>

  <!--Botón de Nuevo registro-->
  <button class="btnNuevoRegistro" type="button" onclick="" data-bs-toggle="modal" data-bs-target="#NuevoUsuario">
    <b><i class="bi bi-person-fill-add"></i> Nuevo Registro</b>
  </button>

  <!--Tabla de nuevos registros-->
  <table class="tablaNuevosRegistros">
    <tr>
      <th>Identificación</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Teléfono</th>
      <th>Ciudad</th>
      <th>Acciones</th>
    </tr>
    <tbody id="tabla"></tbody>
  </table>
  <script src="/js/nuevoUsuario.js"></script>
</body>

<!-- Modal Nuevo Registro-->
<div class="modal fade" id="NuevoUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
  style="font-family: 'Ubuntu Condensed', sans-serif; color: black;">
  <div class="modal-dialog" style="max-width: 100%;">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-person-fill-add"></i><b> Nuevo Registro</b>
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
          <div class="container">
            <div class="row">
              <!--Columna 1-->
              <div class="col-md-2">
                <label><i class="bi bi-person-vcard"></i><b> Identificación *</b></label> 
                <input class="campoNuevoUsuario" type="text" id="identificacion"> <br><br>

                <label><i class="bi bi-envelope-at"></i><b> Correo Electrónico</b></label>
                <input class="campoNuevoUsuario" type="email" id="correo_electronico"> <br><br>

                <label><i class="bi bi-lock"></i><b> Contraseña</b></label>
                <input class="campoNuevoUsuario" type="password" id="contrasena"> <br><br>
              </div>

              <!--Columna 2-->
              <div class="col-md-2">
                <label><i class="bi bi-person-badge"></i><b> Nombre</b></label>
                <input class="campoNuevoUsuario" type="text" id="nombre"> <br><br>

                <label><i class="bi bi-pin-map"></i><b> Ciudad</b></label>
                <input class="campoNuevoUsuario" type="text" id="ciudad"> <br><br>

                <label><i class="bi bi-calendar3"></i><b> Fecha Creación</b></label>
                <input class="campoNuevoUsuario" type="date" id="fech_creacion"> <br><br>
              </div>

              <!--Columna 3-->
              <div class="col-md-2">
                <label><i class="bi bi-person-badge"></i><b> Apellido</b></label>
                <input class="campoNuevoUsuario" type="text" id="apellido"> <br><br>

                <label><i class="bi bi-building-add"></i><b> Dirección</b></label>
                <input class="campoNuevoUsuario" type="text" id="direccion"> <br><br>
              </div>

              <!--Columna 4-->
              <div class="col-md-2">
                <label><i class="bi bi-telephone-plus"></i><b> Teléfono</b></label>
                <input class="campoNuevoUsuario" type="text" id="telefono"> <br><br>

                <label><i class="bi bi-calendar3"></i><b> Fecha nacimiento</b></label>
                <input class="campoNuevoUsuario" type="date" id="fecha_nacimiento"> <br><br>
              </div>

              <!--Columna 5-->
              <div class="col-md-2" >
                <table style="width: 180px; height: 180px; margin-left: 10px;">
                  <td style="text-align: center; background: #D9D9D9;">
                    <i class="bi bi-person-bounding-box"><br>
                      Foto Usuario</i>
                  </td>
                </table> <br>

                <div class="input-group mb-3" style="width: 200px;">
                  <input type="file" class="form-control" id="inputGroupFile02">
                  <label class="input-group-text" for="inputGroupFile02"><i
                      class="bi bi-folder-symlink"></i>Subir</label>
                </div>

                <h6 style="text-align: center;"><b>Estado</b></h6>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                  <label class="form-check-label" for="flexSwitchCheckChecked">Activo</label>
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Inactivo</label>
                </div>

                <h6 style="text-align: center;"><b>Rol Asignado</b></h6>
                <div>
                  <select name="rol_asignado" id="rol_asignado" style="border-radius: 5px; height: 30px; width: 150px; text-align: center;">
                    <option value="seleccionar">Seleccionar</option>
                    <option value="administrado" style="text-align: justify;">ADMINISTADOR</option>
                    <option value="cajero" style="text-align: justify;">CAJERO</option>
                    <option value="pedidos" style="text-align: justify;">PEDIDOS</option>
                    <option value="cocinero" style="text-align: justify;">COCINERO</option>
                  </select>
                </div>

              </div>
            </div>
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
          style="background-color: #E74C3C; text-align: center; border-color: #E74C3C; color: black;"><i
            class="bi bi-trash"></i><b> Cancelar</b></button>
        <button type="button" class="btn btn-primary"
          style="background-color: #ABEBC6; text-align: center; border-color: #ABEBC6; color: black"
          onclick="agregar()"><i class="bi bi-folder-check"></i><b> Guardar</b></button>
      </div>

    </div>
  </div>
</div>

<!--Conexión de Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
